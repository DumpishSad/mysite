<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            color: white;
        }

        .form-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .form-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        p {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 1)
        }

        .rounded-input {
            background-color: rgba(255, 224, 230, 0.8);
        }

        .form-group {
            margin-bottom: 2px;
        }

        .form-container button {
            margin-top: 20px;
        }

        .is-invalid + .invalid-feedback {
            display: block;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .is-invalid {
            border-color: #dc3545;
        }

        .invalid-feedback {
            color: #dc3545;
        }

        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body class="{% block body_class %} {% endblock %}">
    {% block dropdown_menu %}
    {% include 'dropdown_menu.html' %}
    {% endblock %}
    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4bdb75d52d.js" crossorigin="anonymous"></script>
</body>
</html>
